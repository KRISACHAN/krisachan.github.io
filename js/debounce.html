    <title>函数防抖</title>

    </style>

  <body>
    <script>
        'use strict';
        (function () {
            'use strict';
            /*
             * @func
             * @name debounce
             * @desc 函数防抖，用来指定函数执行间隔
             * @param {function} fn 要执行的函数逻辑
             * @param {number} interval 函数最小执行间隔
             */
            var debounce = function (fn, interval) {
                var timer = null;
                return function () {
                    clearTimeout(timer);
                    timer = setTimeout(() => {
                        fn();      
                    }, interval);
                };
            };
            var _global = (function () {
                return this || (0, eval)('this');
            })();
            if (typeof module !== 'undefined' && module.exports) {
                module.exports = debounce;
            } else if (typeof define === 'function' && define.amd) {
                define([], function () {
                    return debounce;
                });
            } else {
                !('debounce' in _global) && (_global.debounce = debounce)
            };
        })();

        const throttle_method = event => {
            console.log('throttle');
        };

        const debounce_method = event => {
            console.log('debounce');
        };

        window.onresize = debounce(debounce_method, 1000);
    </script>
  </body>
